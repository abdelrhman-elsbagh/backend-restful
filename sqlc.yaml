version: "2"
sql:
  - engine: "postgresql"
    queries: "queries.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "db"
        sql_package: "pgx/v5"
        out: "db"
        emit_json_tags: true
        overrides:
          - column: "users.otp_expiration_time"
            go_type: "time.Time"